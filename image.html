<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .small {
            font-size: 12px;
        }

        .font-monospace {
            font-size: 12px;
        }

        .height {
            height: 100vh
        }

        input[type=submit] {
            font-size: 14px;
            width: 185px;
            /* Remove border */
            border-width: 0px;
            border-radius: 15px;
            margin: 20px;
        }

        .left-pan {
            padding-left: 7px
        }

        .left-pan i {
            padding-left: 10px
        }

        .form-input {
            height: 50px;
            text-indent: 33px;
            border-radius: 30px;
        }

        .form-input:focus {
            box-shadow: 1px;
            border: 1px;
        }
        #logo {
            width: 280px;
            height: 95px;
            margin-bottom: 20px;
            align-items: center;
        }
        #searchbar{
            margin-bottom: 45%;
        }
        .navbar-philippines {
            position: fixed;
            bottom: 60px;
            width: 100%;
            height: 5%;
            background-color: #f8f9fa;
            margin-bottom: -17px;
            
        }
        .navbar-main {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 5%;
            background-color: #f8f9fa;
            margin-bottom: -6px;
            border-top: 1px solid #DADADA;
        }
        .navbar .nav-link {
            color: black !important;
        }

        .navbar .navbar-toggler-icon {
            filter: invert(0);
        }
        .navbar-main .nav-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .dropdown-menu {
            top: auto;
            bottom: 100%;
            transform: translateY(-270px);
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0; 
            border-radius: 1rem; 
            height: 230px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .dropdown-toggle::after {
            display: none;
        }
        /* Dark Theme Styles */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-theme .navbar-philippines,
        body.dark-theme .navbar-main {
            background-color: #1f1f1f;
        }

        body.dark-theme .dropdown-menu {
            background-color: #1f1f1f;
            border: 1px solid #333;
        }

        body.dark-theme #logo {
            content: url('dark_theme_logo.png'); /* Change to the dark theme logo */
            width: 390px;
            height: 150px;
            margin-top: -40px;
            margin-bottom: 5px;
            align-items: center;
        }

        body.dark-theme .navbar .nav-link,
        body.dark-theme .dropdown-item {
            color: #e0e0e0 !important; /* White text color for dark theme */
        }
        body.dark-theme .dropdown-item:hover {
        background-color: #333 !important; /* Gray background on hover in dark theme */
        }

        body.dark-theme .dropdown-item:focus,
        body.dark-theme .dropdown-item:active {
            background-color: #333 !important; /* Gray background on focus and active state */
        }
    </style>
</head>

<body>
    

    <div class="container d-flex align-items-center vh-100">
        <div class="container mt-5">
            <!-- Logo -->
            <div class="d-flex p-2 justify-content-center">
                <img src="logo_gimage.png" id= "logo" alt="Google Images logo" width="400">
            </div>
            <!-- Search bar -->
            <div class="d-flex justify-content-center">
                <div class="col-md-6 justify-content-center">
                    <div class="form">
                        <form class="d-flex" action="https://images.google.com/search" autocomplete="off"
                            id="searchbar">
                            <input type="text" name="q" id="searchterm" class="form-control form-input"
                                placeholder="Search">
                            <input type="hidden" name="tbm" value="isch" id="searchterm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-philippines">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page">Philippines</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-main navbar-expand-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://about.google/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ads.google.com/">Advertising</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/intl/en_ph/business/">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/search/howsearchworks">How Search works</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://policies.google.com/privacy">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://policies.google.com/terms">Terms</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li><a class="dropdown-item" href="https://www.google.com/preferences">Search settings</a></li>
                            <li><a class="dropdown-item" href="advanced.html">Advanced search</a></li>
                            <li><a class="dropdown-item" href="https://myactivity.google.com/product/search">Search history</a></li>
                            <li><a class="dropdown-item" href="https://support.google.com/websearch/">Search help</a></li>
                            <li><a class="dropdown-item" href="#">Send feedback</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="darkThemeToggle">Dark theme: Off</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
            document.addEventListener('DOMContentLoaded', function() {
                const darkThemeToggle = document.getElementById('darkThemeToggle');
                const body = document.body;
                const logo = document.getElementById('logo');
                
                darkThemeToggle.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent the default action of the link
                    
                    // Toggle dark theme class on the body
                    body.classList.toggle('dark-theme');

                    // Update the text of the toggle link based on the current theme
                    if (body.classList.contains('dark-theme')) {
                        darkThemeToggle.textContent = 'Dark theme: On';
                        logo.src = 'dark_theme_logo.png'; // Change to the dark theme logo
                    } else {
                        darkThemeToggle.textContent = 'Dark theme: Off';
                        logo.src = 'logo_gimage.png'; // Revert to the light theme logo
                    }
                });
            });
     </script>
</body>

</html>
